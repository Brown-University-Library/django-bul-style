				grid-template-rows : auto 40px ;
			}		
			footer #bul_pl_footer_address {
			    margin-bottom : 16px ;
			    margin-left : 20px ; 
			    grid-area : address ;
			}
			footer #bul_pl_footer_library_links {
				border-bottom : 1px solid rgba(183,176,156,0.2) ;
				margin-right : 50px ; 
			}
			footer #right_aside {
				grid-area : right_aside ;
				padding-left : 50px ;
				border-left : 1px solid rgba(183,176,156,0.2); ; 
			}
			footer .bul_pl_address_name {
			    font-size : 0.8125rem ;
			    letter-spacing : 0.09375rem ;
				font-family : "CircularStd" ;
				font-weight : 400 ;
				display : block ;
				color : #B7B09C ;
				text-transform : uppercase ;
				margin-bottom : 28px ;
			}		
			footer .bul_pl_address_items {
				margin-right : 50px ; 
			}
			
			footer .bul_pl_address_items a {
				text-decoration : none ;
				color : #fff ;
				font-size : clamp(18px, 2vw, 26px) ;
				line-height : 1.33333 ;
			}			
			footer #bul_pl_footer_address .icon_marker_svg, footer #bul_pl_footer_address .icon_phone_svg {

				margin-right : 5px ;
				max-height : 16px ; 
			}

				height : clamp(16px, 1.4vw, 20px) ; 
				width : 2vw ; 
			}
			footer #bul_pl_footer_address .icon_phone_svg {
				height : clamp(16px, 1.4vw, 20px) ; 
				width : 2vw ; 
			}		
			footer .bul_pl_footer_phone_details_icon {
				margin-left : 40px ; 
			}
			
			ul {
				padding : 0 ;
			}
			footer #bul_pl_footer_library_links, footer #bul_pl_footer_brown_links {
				margin-top : 20px ; 
			}
			footer #bul_pl_footer_library_links li, footer #bul_pl_footer_brown_links li {
				list-style-type : none ; 
				display : inline-block ;
				margin-right : 20px ;
			}
			footer #bul_pl_footer_library_links a, footer #bul_pl_footer_brown_links a, footer #right_aside a {
				font-family : "CircularStd",sans-serif ;
				font-weight : 400 ;
				letter-spacing : 0.09375rem ;
				margin-right : 2px ;
				text-transform : uppercase ;
				color : var(--brown_gold) ;
				text-decoration : none ;
				font-size : 0.8125rem ;
				transition : all .25s ease-in-out ;
			}
			footer #bul_pl_footer_library_links a:hover, footer #bul_pl_footer_brown_links a:hover {
				color : #fff ;
				transition : all .25s ease-in-out ;
			}				
			@keyframes changeSymbolOut {
				0% {
					opacity : 0 ;
				}
				100% {
					opacity : 1 ;
				}
			}		
			@keyframes changeSymbolIn {
				0% {
					opacity : 0 ;
				}
				100% {
					opacity : 1 ;
				}
			}

				width : 325px ;
				padding : 0px ;
				list-style-type : none ;

				margin : 0px ;
			}

				footer .bul_pl_footer_phone_details_icon {

				}
				footer #bul_pl_footer_library_links li, footer #bul_pl_footer_brown_links li {
					display : block ;
					margin-right : 20px ;
				}
				footer #right_aside {
					padding-top : 40px ;
					padding-bottom : 40px ;
					padding-left : 0px ;
					border-top : 1px solid rgba(183,176,156,0.2);
					border-left : 0px ;
					margin-right : 50px ;
					margin-left : 20px ;

				footer #bul_pl_footer {

			}
			@media (max-width : 740px) {
